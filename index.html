<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Quiz de Autoevaluación</title>

  <!-- MUY IMPORTANTE PARA MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      padding: 16px;
      margin: 0;
    }

    .quiz-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);

      /* CLAVE PARA MOBILE */
      max-height: 90vh;
      overflow-y: auto;
    }

    h2 {
      margin-bottom: 12px;
      font-size: 1.2rem;
      text-align: center;
    }

    img {
      max-width: 100%;
      object-fit: contain;
      display: none;
      margin: 0 auto 12px auto;
      border-radius: 6px;
    }

    #toggleImg {
      margin-bottom: 10px;
      padding: 6px 10px;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      background: #6c757d;
      color: #fff;
      cursor: pointer;
      width: 100%;
    }

    .option {
      display: block;
      margin-bottom: 10px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .option:hover {
      background: #f0f0f0;
    }

    .option.correct {
      background: #d4edda;
      border-color: #28a745;
    }

    .option.incorrect {
      background: #f8d7da;
      border-color: #dc3545;
    }

    button {
      margin-top: 16px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }

    button:disabled {
      background: #aaa;
    }

    .feedback {
      margin-top: 12px;
      font-weight: bold;
      font-size: 0.95rem;
      text-align: center;
    }

    /* -------- MOBILE -------- */
    @media (max-width: 480px) {
      h2 {
        font-size: 1rem;
      }

      .option {
        font-size: 0.9rem;
        padding: 10px;
      }

      button {
        font-size: 0.9rem;
        padding: 10px;
      }

      .feedback {
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>
  <div class="quiz-container">
    <h2 id="question"></h2>
    <img id="questionImage" />
    <button id="toggleImg" style="display:none;">Ver imagen</button>

    <div id="options"></div>
    <div class="feedback" id="feedback"></div>
    <button id="nextBtn" disabled>Siguiente</button>
  </div>

  <script>
    const questions = [
      {
        question: "¿Qué representa este diagrama?",
        image: "img/diagrama.jpeg",
        options: [
          "Un árbol binario",
          "Una lista enlazada",
          "Una pila",
          "Una cola"
        ],
        correctIndex: 0,
        feedback: "El diagrama corresponde a un árbol binario."
      },
      {
        question: "¿Qué es una variable?",
        image: "img/diagrama2.png",
        options: [
          "Un valor que no cambia",
          "Un espacio de memoria que almacena datos",
          "Una función",
          "Un tipo de dato"
        ],
        correctIndex: 1,
        feedback: "Una variable es un espacio de memoria donde se guarda un valor que puede cambiar."
      },
      {
        question: "¿Cuál es la estructura correcta de un if en JavaScript?",
        options: [
          "if x > 5 then",
          "if (x > 5) { }",
          "if x > 5 {}",
          "if (x > 5) then { }"
        ],
        correctIndex: 1,
        feedback: "En JavaScript, la condición va entre paréntesis y el bloque entre llaves."
      },
      {
        question: "¿Qué significa JSON?",
        options: [
          "Java Syntax Object Notation",
          "JavaScript Object Notation",
          "Java Source Object Name",
          "Java Standard Output Network"
        ],
        correctIndex: 1,
        feedback: "JSON significa JavaScript Object Notation y se usa para intercambio de datos."
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");
    const nextBtn = document.getElementById("nextBtn");
    const imageEl = document.getElementById("questionImage");
    const toggleImgBtn = document.getElementById("toggleImg");

    function loadQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;

      feedbackEl.textContent = "";
      nextBtn.disabled = true;

      optionsEl.innerHTML = "";

      if (q.image) {
        imageEl.src = q.image;
        imageEl.style.display = "none";
        toggleImgBtn.style.display = "block";
        toggleImgBtn.textContent = "Ver imagen";
      } else {
        imageEl.style.display = "none";
        toggleImgBtn.style.display = "none";
      }

      q.options.forEach((option, index) => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.textContent = option;
        btn.onclick = () => selectOption(index);
        optionsEl.appendChild(btn);
      });
    }

    toggleImgBtn.onclick = () => {
      if (imageEl.style.display === "none") {
        imageEl.style.display = "block";
        toggleImgBtn.textContent = "Ocultar imagen";
      } else {
        imageEl.style.display = "none";
        toggleImgBtn.textContent = "Ver imagen";
      }
    };

    function selectOption(index) {
      const q = questions[currentQuestion];
      const options = document.querySelectorAll(".option");

      if (index === q.correctIndex) score++;

      options.forEach((btn, i) => {
        btn.onclick = null;
        if (i === q.correctIndex) btn.classList.add("correct");
        else if (i === index) btn.classList.add("incorrect");
      });

      feedbackEl.textContent = q.feedback;
      nextBtn.disabled = false;
    }

    nextBtn.onclick = () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        questionEl.textContent = "¡Quiz finalizado!";
        optionsEl.innerHTML = "";
        imageEl.style.display = "none";
        toggleImgBtn.style.display = "none";

        const percentage = Math.round((score / questions.length) * 100);
        feedbackEl.innerHTML =
          `Puntaje: <strong>${score}</strong> / ${questions.length}<br>
           Resultado: <strong>${percentage}%</strong>`;

        nextBtn.style.display = "none";
      }
    };

    loadQuestion();
  </script>
</body>
</html>
